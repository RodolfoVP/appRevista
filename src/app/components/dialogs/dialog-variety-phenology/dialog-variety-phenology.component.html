<div class="modal-contenedor">
    <div class="logo-fenologia">
      <mat-icon><img src="../../../../assets/img/icon-general/fenologia.svg" alt=""></mat-icon>
    </div>
    <h2 mat-dialog-title>Estados fenológicos del {{data.titulo}}</h2>
    <mat-dialog-content class="modal-texto" >

      <table mat-table [dataSource]="datosDuracion" class="table-duration">
        <ng-container matColumnDef="DESCRIPTION">
          <td class="fenologia-label" mat-cell *matCellDef="let data">{{ data.DESCRIPTION }}</td>
        </ng-container>
      
        <ng-container matColumnDef="DURATION">
          <td class="fenologia-input" mat-cell *matCellDef="let data">
            <mat-form-field appearance="outline">
              <mat-label>Duración (días)</mat-label>
              <input matInput [(ngModel)]="data.DURATION" maxlength="3" pattern="[0-9]+$" [id]="'input-' + data.PHENOLOGYID" (input)="verificarInputs()" onkeypress="return event.charCode >= 48 && event.charCode <= 57" >

            </mat-form-field>
          </td>
        </ng-container>
      
        <tr mat-row *matRowDef="let row; columns: ['DESCRIPTION', 'DURATION']"></tr>
      </table>

      <span *ngIf="tablaDisponible" >Primero configure los estados fenológicos de la variedad</span>
        
    </mat-dialog-content>
    <mat-dialog-actions class="variety-Phenology-botonera">
      <button mat-raised-button mat-dialog-close class="boton-modal">Cancelar</button>
      <button mat-raised-button  *ngIf="!tablaDisponible"  [mat-dialog-close]="true" class="boton-guardar" color="primary" (click)="actualizaDuracion()"  [disabled]="!todosInputsTienenValor">Guardar</button>
    </mat-dialog-actions>
  </div>
